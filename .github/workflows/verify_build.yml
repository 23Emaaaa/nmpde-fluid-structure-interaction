name: Verify Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cluster-simulation:
    runs-on: ubuntu-latest
    # FIX: This version exists and works perfectly.
    container: dealii/dealii:v9.6.0-jammy

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Boost dependencies
      run: apt-get update && apt-get install -y libboost-all-dev
      
    - name: Trust Git Repo
      run: git config --global --add safe.directory $GITHUB_WORKSPACE

    - name: Create Build Directory
      run: mkdir -p build

    - name: Configure CMake
      working-directory: build
      # FIX: We point CMake to the current folder (.) not up (..)
      run: cmake ..

    - name: Compile
      working-directory: build
      run: make
